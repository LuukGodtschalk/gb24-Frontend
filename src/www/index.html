<html ng-app="gb24">
	<head>
		<script src="/js/bundle.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/base.css"/>
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
		<title ng-bind="'GB24 | ' + title"></title>
	</head>
	<body ng-cloak>
		<div class="header">
			<div class="header-content">
				<div class="navbar" ng-controller="gb24Navbar as nav">
					<a hidden href="#/" class="logo-holder"><img src="/img/logo_small.png"/></a>
					<ul>
						<li class="tab" ng-repeat="tab in tabs" ng-class="{current: tab.url == currentUrl}"><a href="#{{tab.url}}"><img ng-src="{{tab.iconUrl}}"><span class="tabname">{{tab.name}}</span></a></li>
					</ul>
				</div>

			</div>
		</div>
		<div class="content">
			<div class="panel">
				<div class="titlebar">
					<div ng-if="back" class="backbutton"><a ng-href="#{{back}}"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
    <path fill="#000000" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
</svg></a></div>
					<h2 class="title">{{title}}</h2>
				</div>
				<div class="view" ng-view></div>
			</div>
		</div>
	</body>
</html>
