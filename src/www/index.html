<html ng-app="gb24">
	<head>
		<script src="/js/bundle.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/base.css"/>
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
		<title ng-bind="'GB24 | ' + title"></title>
	</head>
	<body ng-cloak>
		<div class="header">
			<div class="header-content">
				<div class="navbar" ng-controller="gb24Navbar as nav">
					<ul>
						<li class="tab" ng-repeat="tab in tabs" ng-class="{current: tab.url == currentUrl}"><a href="#{{tab.url}}"><img ng-src="{{tab.iconUrl}}"></a></li>
					</ul>
				</div>

			</div>
		</div>
		<div class="content">
			<div class="titlebar">
				<b class="title">{{title}}</b>
			</div>
			<div class="view" ng-view></div>
		</div>
		<div class="footer">
			<section>
		      Klaar voor de start?<br>
		      <countdown endtime="endtime"></countdown>
		  </section>
		</div>
	</body>
</html>
