<div class="participant">
  <div class="metric metric-id">
    <div class="metric-icon"></div>
    <div class="metric-value">{{data.bib}}</div>
  </div>
  <div class="metric metric-name">
    <div class="metric-icon"></div>
    <div class="metric-value">{{data.name}}</div>
  </div>
  <div class="metric metric-category">
    <div class="metric-icon"></div>
    <div class="metric-value">{{data.category}}</div>
  </div>
  <div class="metric metric-laps">
    <div class="metric-icon"></div>
    <div class="metric-value">{{data.numlaps}}</div>
  </div>
  <div class="metric metric-speed">
    <div class="metric-icon"></div>
    <div class="metric-value">{{data.avgSpeed}}</div>
  </div>
  <div class="metric metric-lastfinish">
    <div class="metric-icon"></div>
    <div class="metric-value">{{data.lastPassing}}</div>
  </div>
</div>
