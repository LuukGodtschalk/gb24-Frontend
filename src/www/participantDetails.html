<div class="participant-details">
  <div class="cards-container">
    <div class="metric metric-bib">
      <div class="metric-icon">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#000000" d="M5.5,7A1.5,1.5 0 0,1 4,5.5A1.5,1.5 0 0,1 5.5,4A1.5,1.5 0 0,1 7,5.5A1.5,1.5 0 0,1 5.5,7M21.41,11.58L12.41,2.58C12.05,2.22 11.55,2 11,2H4C2.89,2 2,2.89 2,4V11C2,11.55 2.22,12.05 2.59,12.41L11.58,21.41C11.95,21.77 12.45,22 13,22C13.55,22 14.05,21.77 14.41,21.41L21.41,14.41C21.78,14.05 22,13.55 22,13C22,12.44 21.77,11.94 21.41,11.58Z" />
        </svg>
      </div>
      <div class="metric-label">Start&shy;nummer</div>
      <div class="metric-value">{{data.bib}}</div>
    </div>
    <div class="metric metric-name">
      <div class="metric-icon">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#000000" d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" />
        </svg>
      </div>
      <div class="metric-label">Naam</div>
      <div class="metric-value">{{data.name}}</div>
    </div>
    <div class="metric metric-category">
      <div class="metric-icon">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#000000" d="M16,13C15.71,13 15.38,13 15.03,13.05C16.19,13.89 17,15 17,16.5V19H23V16.5C23,14.17 18.33,13 16,13M8,13C5.67,13 1,14.17 1,16.5V19H15V16.5C15,14.17 10.33,13 8,13M8,11A3,3 0 0,0 11,8A3,3 0 0,0 8,5A3,3 0 0,0 5,8A3,3 0 0,0 8,11M16,11A3,3 0 0,0 19,8A3,3 0 0,0 16,5A3,3 0 0,0 13,8A3,3 0 0,0 16,11Z" />
        </svg>
      </div>
      <div class="metric-label">Categorie</div>
      <div class="metric-value">{{data.category}}</div>
    </div>
    <div class="metric metric-laps">
      <div class="metric-icon">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#000000" d="M14.4,6H20V16H13L12.6,14H7V21H5V4H14L14.4,6M14,14H16V12H18V10H16V8H14V10L13,8V6H11V8H9V6H7V8H9V10H7V12H9V10H11V12H13V10L14,12V14M11,10V8H13V10H11M14,10H16V12H14V10Z" />
        </svg>
      </div>
      <div class="metric-label">Rondes</div>
      <div class="metric-value">{{data.numlaps}}</div>
    </div>
    <div class="metric metric-speed">
      <div class="metric-icon">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#000000" d="M12,16A3,3 0 0,1 9,13C9,11.88 9.61,10.9 10.5,10.39L20.21,4.77L14.68,14.35C14.18,15.33 13.17,16 12,16M12,3C13.81,3 15.5,3.5 16.97,4.32L14.87,5.53C14,5.19 13,5 12,5A8,8 0 0,0 4,13C4,15.21 4.89,17.21 6.34,18.65H6.35C6.74,19.04 6.74,19.67 6.35,20.06C5.96,20.45 5.32,20.45 4.93,20.07V20.07C3.12,18.26 2,15.76 2,13A10,10 0 0,1 12,3M22,13C22,15.76 20.88,18.26 19.07,20.07V20.07C18.68,20.45 18.05,20.45 17.66,20.06C17.27,19.67 17.27,19.04 17.66,18.65V18.65C19.11,17.2 20,15.21 20,13C20,12 19.81,11 19.46,10.1L20.67,8C21.5,9.5 22,11.18 22,13Z" />
        </svg>
      </div>
      <div class="metric-label">Gemiddelde snelheid</div>
      <div class="metric-value">{{28.1 | number:1}}<div class="metric-unit"> Km/h</div></div>
    </div>
    <div class="metric metric-lastfinish">
      <div class="metric-icon">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#000000" d="M12,1C8.14,1 5,4.14 5,8A7,7 0 0,0 12,15C15.86,15 19,11.87 19,8C19,4.14 15.86,1 12,1M12,3.15C14.67,3.15 16.85,5.32 16.85,8C16.85,10.68 14.67,12.85 12,12.85A4.85,4.85 0 0,1 7.15,8A4.85,4.85 0 0,1 12,3.15M11,5V8.69L14.19,10.53L14.94,9.23L12.5,7.82V5M4,16V24H6V21H18V24L22,20L18,16V19H6V16" />
        </svg>
      </div>
      <div class="metric-label">Laatste doorkomst</div>
      <div class="metric-value">{{data.lastPassing | date:'HH:mm'}}</div>
    </div>
  </div>
  <h3>Rondes</h3>
  <div class="table striped bordered">
    <div class="table-head">
      <div class="table-cell">#</div>
      <div class="table-cell">Tijd</div>
      <div class="table-cell">Rondetijd</div>
    </div>
    <div class="table-row" ng-repeat="lap in data.laps">
      <div class="table-cell">{{lap.lapnum}}</div>
      <div class="table-cell">{{lap.time | date:'HH:mm'}}</div>
      <div class="table-cell"></div>
    </div>
  </div>
</div>
