<div class="participants">
  <h1>Deelnemers</h1>
  <div class="table">
    <div class="table-head">
      <div class="table-cell">id</div>
      <div class="table-cell">naam</div>
      <div class="table-cell">rondes</div>
    </div>
    <div class="table-body">
      <a ng-href="#/deelnemers/{{participant.id}}" class="table-row participants-row" ng-repeat="participant in participants">
        <div class="table-cell">{{participant.id}}</div>
        <div class="table-cell">{{participant.name}}</div>
        <div class="table-cell">{{participant.laps}}</div>
      </tr>
    </div>
  </div>
</div>
