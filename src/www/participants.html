<div class="participants">
  <div class="table striped bordered fixed">
    <div class="table-head">
      <div class="table-cell bib">#</div>
      <div class="table-cell name">naam</div>
      <div class="table-cell category">categorie</div>
    </div>
    <div class="table-body">
      <a ng-href="#/deelnemers/{{participant.bib}}" class="table-row participants-row" ng-repeat="participant in participants">
        <div class="table-cell bib">{{participant.bib}}</div>
        <div class="table-cell name">{{participant.name}}</div>
        <div class="table-cell category">{{participant.category}}</div>
      </a>
    </div>
  </div>
</div>
